/* Ensure all elements are sized according to the box model */
*,
*::before,
*::after {
    box-sizing: border-box; /* Include padding and border in element's total width and height */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}

/* Signup Container */
.signup-container {
    max-width: 600px; /* Set a maximum width */
    width: 90%;      /* Allow it to take 90% of the screen width */
    padding: 20px;    /* Add some padding */
    margin: 0 auto;   /* Center the container */
    background-color: #ffffff; /* Background color */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
    transition: all 0.3s; /* Smooth transition for hover effects */
}

/* Form Layout */
.signup-form {
    display: flex;          /* Use flexbox for layout */
    flex-direction: column; /* Stack items vertically */
}

/* Form Group */
.form-group {
    margin-bottom: 15px; /* Space between form groups */
}

/* Input Styles */
.form-control {
    width: 100%;         /* Full width */
    padding: 12px;      /* Adjust padding for better look */
    border: 1px solid #ccc; /* Input border */
    border-radius: 4px; /* Rounded corners */
    font-size: 16px;    /* Font size for readability */
    transition: border-color 0.3s; /* Transition for border color */
}

/* Input Focus Effect */
.form-control:focus {
    border-color: #007bff; /* Change border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Shadow on focus */
}

/* Submit Button */
button[type="submit"] {
    width: 100%;         /* Full width */
    padding: 12px;      /* Button padding */
    background-color: #007bff; /* Button color */
    color: white;       /* Text color */
    border: none;       /* Remove border */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer;    /* Pointer cursor */
    font-size: 16px;    /* Font size */
    transition: background-color 0.3s; /* Transition for button color */
}

/* Button Hover Effect */
button[type="submit"]:hover {
    background-color: #0056b3; /* Darker button on hover */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .signup-container {

    }

        padding: 10px; /* Adjust button padding */
        font-size: 14px; /* Smaller font size */

}

<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent the default form submission
  
        const formData = {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            address: document.getElementById('address').value.trim(),
            age: document.getElementById('age').value.trim(),
            password: document.getElementById('password').value.trim()
        };
  
        // Simple validation
        for (const key in formData) {
            if (!formData[key]) {
                alert(`${key.charAt(0).toUpperCase() + key.slice(1)} is required.`);
                return; // Stop the submission if validation fails
            }
        }
  
        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });
  
            // Check if the response is OK (status in the range 200-299)
            if (response.ok) {
                const result = await response.text(); // You can change this to response.json() if your server returns JSON
                alert(result); // Show success message
                // Clear the form
                document.getElementById('signupForm').reset();
            } else {
                const errorResult = await response.text();
                alert(`Signup failed: ${errorResult}`); // Show error message
            }
        } catch (error) {
            alert('Error occurred during signup.');
        }
    });
  </script>
